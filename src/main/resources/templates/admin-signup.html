<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Product Application </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/formstyle.css}" />
</head>
<body>
<div class="login-box">
    <div class="row">
        <nav class ="navbar">
            <img src="/TumiStoreLogo2.png" alt="TumiStoreLogo2" width="500">
            <ul>
                <li><a href="/">Home</a> </li>
                <li><a href="/user/sign-up">sign-Up</a> </li>
                <li><a href="/user/login">Login</a> </li>
                <li><a href="">Admin</a> </li>
                <li><a href="">contact</a> </li>
            </ul>
        </nav>
    </div>

    <form method="post" action="/user/admin-sign-up" th:object="${user}">
        <h4>  Register</h4>
        <div class="user-box">
            <label for=><span>Username</span></label>
            <input type="text" th:field="*{username}" required>
        </div>
        <div class="user-box">
            <label> <span>FullName</span>
                <input type="text" th:field="*{fullName}"  required>
            </label>
        </div>
        <div class="user-box">
            <label><span> Password</span>
                <input type="password" th:field="*{password}" required>
            </label>
            <input type="text" th:value="admin" th:attr="name='role'" hidden="hidden" readonly>
        </div><div class="user-box">
        <button type="submit" >SignUp
        </button>
    </div>
    </form>
</div>
</body>
